<ion-view >
<ion-content ng-controller="paymentSettings">
<form id="payMentSetting">
<ion-list >

 <div class="item">

 Currency:<div id="currency"class="card">
 <ion-radio class="pySttg" ng-click="click()"ng-model="paymentSetting.currency" ng-value="'(&#8377;)'">Inr (&#8377;)</ion-radio>
 <ion-radio class="pySttg" ng-click="click()" ng-model="paymentSetting.currency"ng-value="'($)'">USD ($):</ion-radio>
 <ion-radio class="pySttg" ng-click="click()"ng-model="paymentSetting.currency" ng-value="'(&pound;)'">Pound (&pound;):</ion-radio>
 <ion-radio class="pySttg" ng-click="click()"ng-model="paymentSetting.currency" ng-value="'(RM)'">Ringgit (RM):</ion-radio>
 </div>
 
 </div>
 <div class="item">

 Payment Option:<div class="card" id="payment">
 <ion-checkbox ng-click="click()" ng-model="paymentSetting.payTM">PayTM</ion-checkbox>
 <ion-checkbox ng-click="click()"ng-model="paymentSetting.cash">Cash</ion-checkbox>
 <ion-checkbox ng-click="click()"ng-model="paymentSetting.visa">Visa</ion-checkbox>
 <ion-checkbox ng-model="paymentSetting.master">Master</ion-checkbox>
 <ion-checkbox ng-model="paymentSetting.amex">Amex</ion-checkbox>

 </div>
 </div>
 <div class="padding">
  <button type="submit" ng-click="savePaymentSettings()" class="button button-block button-dark" style="margin:auto;width:70%">Submit</button>
  </div>
 </ion-list>
 </form>
 </ion-content>
 </ion-view>
