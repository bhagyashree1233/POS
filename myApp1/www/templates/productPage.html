<tab-slide-box ng-controller="productCtrl">
    <div class="tsb-icons">
        <div class="tsb-ic-wrp">

            <a href="javascript:;" class="ion-images"></a>
            <a href="javascript:;" class="ion-cash"></a>
            <a href="javascript:;" class="ion-bag"></a>
        </div>
    </div>
    <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
        <ion-slide>
            <h2> Step 1 </h2>
            <h3>Add Product Basics</h3>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Product Name :</span>
                    <input ngModel="productNameInput" id="productName" maxlength="25" ng-model="newProduct.name">
                </label>
                <label class="item item-input item-button-right" ng-click="openCategoryModal()">
                    <span class="input-label">Category :</span>
                    <input type="text" id="Category" ng-model="newProduct.categoryName" readonly="readonly">
                    <a class="button">Select Category</a>
                </label>
                <label class="item item-input" ng-click="openCamera()">
                    <span class="input-label">Image :</span>
                    <input type="text" ng-model="newProduct.image" id="Category" readonly="readonly">
                    <a class="button">Camera</a>
                </label>
                <label class="item item-input" ng-click="openGallery()">
                    <span class="input-label"></span>
                    <a class="button">Gallery</a>
                </label>
                <button class="button button-block" ng-disabled="" ng-click="addEditProduct()">{{ProductButtonText}}</button>

            </div>
            <ion-button> Next </ion-button>
        </ion-slide>
        <ion-slide>
            <h2> Step 2 </h2>
            <h3>Add Product Costings</h3>

            <label class="item item-input">
                <span class="input-label">Selling Price :</span>
                <input type="tel" name="productSpriceInput" id="productSellingPrice" maxlength="7" ng-model="newProduct.unitPrice">
                </ion-input>

            </label>

            <label class="item item-input item-select">
                <span class="input-label">Tax Rate(%):</span>
                <input type="text" ng-click="openTaxRatePopover($event)" id="taxRate" maxlength="10" placeholder="select TaxRate" ng-model="newProduct.taxRate" readonly="readonly"></input>

            </label>

            <label class="item item-input">
                <span class="input-label">Buying Price :</span>
                <input type="tel" name="productBpriceInput" id="buyingPrice" maxlength="7" ng-model="newProduct.actualPrice" required></input>
            </label>

            <label class="item item-input">
                <span class="input-label">Discount (%):</span>
                <input type="tel" id="discount" maxlength="5" ng-model="newProduct.discount">
            </label>

        </ion-slide>
        <ion-slide>
            <h2> Step 3 </h2>
            <h3>Add inventory</h3>
            <label class="item item-input">
                <span class="input-label">Favourite Product:</span>
                <ion-toggle style="border:0px;min-height:6vh;" ng-model="newProduct.favourite" toggle-class="toggle-calm"></ion-toggle>
            </label>
            <label class="item item-input">
                <span class="input-label">Product Unit :</span>
                <ion-radio ng-model="newProduct.unit" ng-value="'kgs'">Kgs</ion-radio>
                <ion-radio ng-model="newProduct.unit" ng-value="'litres'">Litres</ion-radio>
                <ion-radio ng-model="newProduct.unit" ng-value="'pieces'">pieces</ion-radio>
            </label>

            <label class="item item-input">
                <span class="input-label">Items in-stock :</span>
                <input type="tel" ng-model="newProduct.inStock" maxlength="8" id="itemsStock" required></input>
            </label>
        </ion-slide>
</tab-slide-box>
