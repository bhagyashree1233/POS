<ion-view view-title="Report">
<ion-content >
<ion-list>

<form id="report">
<ion-checkbox ng-model="reportObj.storeReportOnCloud">Store Reports On Colud:</ion-checkbox>
<ion-checkbox  ng-model="reportObj.sendEmailReport.value">Send Email Report:</ion-checkbox>
<ion-item ng-show="reportObj.sendEmailReport.value">
<label class="item item-input">
  <span class="input-label" ng-model="reportObj.sendEmailReport.email">Email:</span>
  <input type="email">
</label>

</ion-item>
<ion-checkbox ng-model="reportObj.sendSMS.value">Send SMS Alert:</ion-checkbox>
<ion-item ng-show="reportObj.sendSMS.value">
<ion-checkbox >On Low Stock</ion-checkbox>
<ion-checkbox >Daily Collection</ion-checkbox>
<label class="item item-input">
  <span class="input-label">Phone Number:</span>
  <input type="number">
</label>
</ion-item>
<div class="padding">
  <button type="submit" ng-click="saveReports()" class="button button-block button-dark" style="margin:auto;width:70%">Submit</button>
  </div>
  </form>
</ion-list>
</ion-content>
</ion-view>
